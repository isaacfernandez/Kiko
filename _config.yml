# Basic
name:               "igfa"
description:        "thoughts"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
url:                "//isaacfernandez.github.io"
author:             "igfa"
twitter:
  username:         "igfa"

# URL
baseurl:            ""
#baseurl:            "" #For Root Domain
permalink:          /:year/:month/:day/:title/

# Markdown
markdown:           kramdown

# Navigation
nav:
  - name:           "About"
    href:           "/todo-fix"
  - name:           "Stories"
    href:           "/stories"

# Sass
sass:
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"
  -
    scope:
      path:         ""
      type:         "stories"
    values:
      layout:       "post"



gems:
  - jekyll-seo-tag
