---
layout: default
---
<header class="masthead">
  <h1 class="masthead-title--small">
    <a href="{{ site.baseurl }}/">{{ site.name }}</a>
  </h1>
</header>
<div class="content story">
  <h1 class="story-title">{{ page.title }}</h1>
  <div class="story-date">
    <time>{{ page.date | date_to_string }}</time>
  </div>
  {{ content }}
</div>
