---
layout: default
permalink: /stories/
---
<header class="masthead">
  <h1 class="masthead-title">
    <a href="{{ site.baseurl }}/">{{ site.name }}<span>&#39;s blog</span></a>
  </h1>
  <nav class="masthead-nav">
    {% for nav in site.nav %}
    <a href="{{ nav.href }}">{{ nav.name }}</a>
    {% endfor %}
  </nav>
</header>
<div class="content list">
{% if site.stories.size == 0 %}
  <h2>No story found</h2>
{% else %}
{% for story in site.stories %}
  <div class="list-item">
    <h2 class="list-story-title">
      <a href="{{ site.baseurl }}{{ story.url }}">{{ story.title }}</a>
    </h2>
    <div class="list-story-date">
      <time>{{ story.date | date_to_string }}</time>
    </div>
  </div>
{% endfor %}
{% endif %}
</div>
